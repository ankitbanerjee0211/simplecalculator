<!DOCTYPE html>
<html lang="en">
	
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple Calculator</title>
	<link rel="icon" type="image/png" href="assets/favicon.png">

	<link rel="stylesheet" href="./css/calculator.css">

	<script type="text/javascript" src="./js/calculator.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">


</head>

<!----------------------------- BODY SECTION ------------------------------->

<body>

	<form class="calculator">
		<div class="header">

			<h1><strong>SIMPLE CALCULATOR</strong></h1>
	
		</div>

		<table class="calculator-table">

			<tr>

				<td class="input_space"colspan="4"><input type="text" id="result" /></td>

			</tr>

			<tr>

				<td onmouseover="mouse_over(this)" onmouseout="mouse_outtd(this)" onclick="percent()">%</td>

				<td onmouseover="mouse_over(this)" onmouseout="mouse_outtd(this)" onclick="pi()">&#1055;</td>

				<td onmouseover="mouse_over(this)" onmouseout="mouse_outtd(this)" onclick="clr()">C</td>

				<td onmouseover="mouse_over(this)" onmouseout="mouse_outtd(this)" onclick="del()">Del</td>

			</tr>
			<tr>

				<td onmouseover="mouse_over(this)" onmouseout="mouse_outtd(this)" onclick="inverse()">1/x</td>

				<td onmouseover="mouse_over(this)" onmouseout="mouse_outtd(this)" onclick="square()">x<sup>2</sup></td>

				<td onmouseover="mouse_over(this)" onmouseout="mouse_outtd(this)" onclick="root()"><strong>&#8730;</strong>x</td>

				<td onmouseover="mouse_over(this)" onmouseout="mouse_outtd(this)" value="/" onclick="dis('/')">/</td>

			</tr>
			<tr>

				<th onmouseover="mouse_over(this)" onmouseout="mouse_outth(this)" value="7" onclick="dis('7')">7</th>

				<th onmouseover="mouse_over(this)" onmouseout="mouse_outth(this)" value="8" onclick="dis('8')">8</th>

				<th onmouseover="mouse_over(this)" onmouseout="mouse_outth(this)" value="9" onclick="dis('9')">9</th>

				<td onmouseover="mouse_over(this)" onmouseout="mouse_outtd(this)" value="*" onclick="dis('*')">*</td>

			</tr>
			<tr>

				<th onmouseover="mouse_over(this)" onmouseout="mouse_outth(this)" value="4" onclick="dis('4')">4</th>

				<th onmouseover="mouse_over(this)" onmouseout="mouse_outth(this)" value="5" onclick="dis('5')">5</th>

				<th onmouseover="mouse_over(this)" onmouseout="mouse_outth(this)" value="6" onclick="dis('6')">6</th>

				<td onmouseover="mouse_over(this)" onmouseout="mouse_outtd(this)" value="-" onclick="dis('-')">-</td>

			</tr>
			<tr>

				<th onmouseover="mouse_over(this)" onmouseout="mouse_outth(this)" value="1" onclick="dis('1')">1</th>

				<th onmouseover="mouse_over(this)" onmouseout="mouse_outth(this)" value="2" onclick="dis('2')">2</th>

				<th onmouseover="mouse_over(this)" onmouseout="mouse_outth(this)" value="3" onclick="dis('3')">3</th>

				<td onmouseover="mouse_over(this)" onmouseout="mouse_outtd(this)" value="+" onclick="dis('+')">+</td>

			</tr>
			<tr>

				<th onmouseover="mouse_over(this)" onmouseout="mouse_outth(this)" onclick="sign()">+/-</th>

				<th onmouseover="mouse_over(this)" onmouseout="mouse_outth(this)" value="0" onclick="dis('0')">0</th>

				<th onmouseover="mouse_over(this)" onmouseout="mouse_outth(this)" value="." onclick="dis('.')">.</th>

				<td id="equals" onmouseover="mouse_overequal(this)" onmouseout="mouse_outequal(this)" value="=" onclick="solve()">=</td>

			</tr>

		</table>

	</form>

	<footer id="footer">Developed by Ankit Banerjee | <a href="https://github.com/ankitbanerjee0211/simplecalculator">Source Code</a> | <a href="https://github.com/ankitbanerjee0211" target="_blank"><img src="assets/github.png" alt="Github"></a> | <a href="https://www.linkedin.com/in/ankit-banerjee-0211/" target="_blank"><img src="assets/linkedin.png" alt="LinkedIn"></a> | All Rights Reserved</footer>
</body>

</html>
